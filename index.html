<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hangman - Choose Category</title>
</head>
<body>
    <h1>Choose a Category</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {% for cat in categories %}
            <input type="radio" name="category" value="{{ cat }}" id="{{ cat }}" />
            <label for="{{ cat }}">{{ cat }}</label><br />
        {% endfor %}
        <br />
        <button type="submit">Start Game</button>
    </form>
</body>
</html>
